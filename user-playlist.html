<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Playlist</title>
    <!-- Link para a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="playlist-styles.css">
</head>
<body>
    <header>
        <i class="fas fa-bars menu-toggle"></i>
        <a href="https://portalguitarshred.github.io/music/radio.html">
            <img src="logo1.png" alt="Guitar Radio Logo" class="logo">
        </a>
        <span class="clock-icon-exclusive" id="clock-icon-exclusive">&#128339;</span>
        <nav class="menu">
            <img src="logo2.png" alt="Guitar Radio Logo" class="logo2">
            <hr class="menu-divider">
            <a href="#" id="login-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="#" id="register-link"><i class="fas fa-user"></i> Registro</a>
            <hr class="menu-divider">
            <a href="#" id="timer-link"><i class="fas fa-clock"></i> Temporizador</a>
            <a href="#" id="create-playlist-link"><i class="fas fa-plus-circle"></i> Criar Playlist</a> <!-- Novo item -->
            <a href="#" id="equalizer-link"><i class="fas fa-sliders-h"></i> Equalizador</a> <!-- Novo item -->
            <a href="#" id="my-playlists-link"><i class="fas fa-list"></i> Minhas Playlists</a> <!-- Novo item -->
            <a href="#" id="share-link"><i class="fas fa-share-alt"></i> Compartilhar com Amigos</a> <!-- Novo item -->
            <hr class="menu-divider">
            <a href="https://guitarshred.com.br" target="_blank"><i class="fas fa-newspaper"></i> Notícias</a>
            <a href="https://guitarshredacademy.com.br" target="_blank"><i class="fas fa-guitar"></i> Cursos de Guitarra</a>
            <a href="https://www.youtube.com/guitarshredofficial" target="_blank"><i class="fab fa-youtube"></i> Canal do YouTube</a>
            <a href="https://www.instagram.com/portalguitarshred" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        </nav>
    </header>

    <div id="user-playlist-cover-container" class="playlist-cover-container">
        <img id="user-playlist-cover" src="default-cover.jpg" alt="Capa da Playlist do Usuário">
        <div class="like-container">
            <button id="like-button" class="like-button">
                <i class="fas fa-heart"></i>
            </button>
            <span id="like-count">0 curtidas</span>
            <!-- Ícone do equalizador -->
            <button id="equalizer-button" class="equalizer-button equalizer-icon">
                <i class="fas fa-sliders-h"></i>
            </button>
        </div>
    </div>

    <main>
        <div class="music-player-container">
            <div class="music-player-info">
                <h4 id="playlist-title"></h4>
            </div>
        </div>
        <section id="playlist-songs">
            <!-- Songs will be dynamically added here -->
        </section>
    </main>

    <!-- Modal para a criação de playlist -->
    <div id="create-playlist-modal" class="modal-exclusive">
        <div class="modal-content-exclusive">
            <span class="close-modal-exclusive" id="close-create-playlist-modal">&times;</span>
            <h3>Criar Playlist</h3>
            <label for="playlist-name">Nome da Playlist:</label>
            <input type="text" id="playlist-name" placeholder="Digite o nome da playlist">
            <label for="playlist-cover-input">Capa da Playlist (opcional):</label>
            <input type="file" id="playlist-cover-input" accept="image/*">
            <label for="playlist-files">Escolher arquivos de música:</label>
            <input type="file" id="playlist-files" accept="audio/*" multiple>
            <button id="save-playlist-button">Salvar Playlist</button>
        </div>
    </div>

    <!-- Modal para o temporizador -->
    <div id="timer-modal-exclusive" class="modal-exclusive">
        <div class="modal-content-exclusive">
            <span class="close-modal-exclusive" id="close-modal-exclusive">&times;</span>
            <h3>Definir Temporizador</h3>
            <label for="timer-input-exclusive">Minutos:</label>
            <input type="number" id="timer-input-exclusive" min="1" placeholder="Digite os minutos">
            <button id="set-timer-button-exclusive">Definir Temporizador</button>
        </div>
    </div>

    <!-- Modal para o equalizador -->
    <div id="equalizerModal" class="modal-exclusive">
        <div class="modal-content-exclusive">
            <span class="close-modal-exclusive" id="closeEqualizerModal">&times;</span>
            <h3>Equalizador</h3>
            <label for="bass">Graves:</label>
            <input type="range" id="bass" min="-10" max="10" value="0" step="1">
            <label for="mid">Médios:</label>
            <input type="range" id="mid" min="-10" max="10" value="0" step="1">
            <label for="treble">Agudos:</label>
            <input type="range" id="treble" min="-10" max="10" value="0" step="1">
            <button id="resetEqualizer">Resetar Equalizador</button>
        </div>
    </div>

    <!-- Player de áudio secundário -->
    <audio id="secondary-audio-player"></audio>

    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <script src="script.js"></script>
    <script src="equalizer.js"></script>
    <script src="clock-exclusive.js"></script>
    <script src="playlist-creation.js"></script>
    <script src="playlist-display.js"></script>
    <script src="menu.js"></script>
    <script src="user-playlist.js"></script>

</body>
</html>
