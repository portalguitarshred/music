<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="playlist.css">
</head>
<body>
    <h1>Minha Playlist</h1>
    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Buscar músicas...">
        <button onclick="searchMusic()">Buscar</button>
    </div>
    <div class="results-container" id="resultsContainer"></div>
    <div class="add-music-container">
        <input type="text" id="musicUrl" placeholder="URL da música...">
        <button onclick="addMusic()">Adicionar à Playlist</button>
    </div>
    <h2>Playlist</h2>
    <ul id="playlist"></ul>
    <script src="playlist.js"></script>
</body>
</html>
