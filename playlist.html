<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists - Guitar Shred Radio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="playlist.css">
</head>
<body>
    <header>
        <i class="fas fa-bars menu-toggle"></i>
        <img src="logo.png" alt="Guitar Radio Logo" class="logo">
        <span class="clock-icon-exclusive" id="clock-icon-exclusive">&#128339;</span>
    </header>

    <main>
        <section id="playlist-section">
            <h2>Minhas Playlists</h2>
            <button id="create-playlist-button" class="btn">Criar Nova Playlist</button>
            <div id="playlists-container">
                <!-- Playlists serão adicionadas aqui -->
            </div>
        </section>
    </main>

    <!-- Popup para criar playlists -->
    <div id="playlist-popup" class="hidden">
        <div class="popup-content">
            <span id="close-popup" class="close">&times;</span>
            <h2>Criar Nova Playlist</h2>
            <input type="text" id="new-playlist-name" placeholder="Nome da Playlist">
            <input type="file" id="add-track-input" accept="audio/*" multiple>
            <button id="add-track-button" class="btn">Adicionar Músicas</button>
            <ul id="new-playlist-tracks">
                <!-- Músicas adicionadas à nova playlist aparecerão aqui -->
            </ul>
            <button id="save-playlist-button" class="btn">Salvar Playlist</button>
        </div>
    </div>

    <script src="playlist.js"></script>
</body>
</html>
