<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Reprodução de Áudio</title>
</head>
<body>
    <button id="test-audio-button">Testar Reprodução de Áudio</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Documento carregado");
            const testAudioButton = document.getElementById('test-audio-button');

            testAudioButton.addEventListener('click', () => {
                console.log("Botão clicado");
                const audioUrl = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'; // URL pública de teste
                playAudio(audioUrl);
            });
        });

        function playAudio(url) {
            console.log("Iniciando reprodução de áudio:", url);
            if (window.currentAudio) {
                window.currentAudio.pause();
                window.currentAudio.currentTime = 0;
            }
            window.currentAudio = new Audio(url);
            window.currentAudio.play().then(() => {
                console.log("Reproduzindo áudio:", url);
            }).catch(error => {
                console.error('Erro ao tentar reproduzir o áudio:', error);
            });
        }
    </script>
</body>
</html>
