<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Playlists</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="my-playlist-styles.css">
</head>
<body>
    <header>
        <i class="fas fa-bars menu-toggle-my-playlist"></i>
        <a href="radio.html">
            <img src="logo1.png" alt="Guitar Radio Logo" class="logo">
        </a>
        <span class="clock-icon-exclusive" id="clock-icon-exclusive">&#128339;</span>
        <nav class="menu-my-playlist">
            <img src="logo2.png" alt="Guitar Radio Logo" class="logo2">
            <hr class="menu-divider">
            <a href="#" id="login-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="#" id="register-link"><i class="fas fa-user"></i> Registro</a>
            <hr class="menu-divider">
            <a href="#" id="timer-link"><i class="fas fa-clock"></i> Temporizador</a>
            <a href="user-my-playlist.html" id="my-playlists-link"><i class="fas fa-music"></i> Minhas Playlists</a>
        </nav>
    </header>

    <div class="playlist-grid-container">
        <div class="playlist-grid-item"><img src="capa-playlist.png" alt="Playlist 1"></div>
        <div class="playlist-grid-item"><img src="capa-playlist.png" alt="Playlist 2"></div>
        <div class="playlist-grid-item"><img src="capa-playlist.png" alt="Playlist 3"></div>
        <div class="playlist-grid-item"><img src="capa-playlist.png" alt="Playlist 4"></div>
        <div class="playlist-grid-item"><img src="capa-playlist.png" alt="Playlist 5"></div>
        <div class="playlist-grid-item"><img src="capa-playlist.png" alt="Playlist 6"></div>
    </div>

    <main>
        <section id="stations">
            <ul id="station-list">
                <!-- Estações serão adicionadas dinamicamente aqui -->
            </ul>
        </section>
        <section id="player">
            <audio id="audio-player" controls>
                Your browser does not support the audio element.
            </audio>
            <div id="volume-container">
                <label for="volume-control">Volume:</label>
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
            </div>
        </section>
    </main>

    <!-- Script básico para garantir que o layout seja gerado -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Página carregada.");
        });
    </script>
</body>
</html>
